    <style>
      :root {
        --background-color: #f1f2f4;
        --color: #194335;
        --footer-color: #606773;
        --link-color: #3979ec;
        --ring-shadow: 0 0 #0000;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        color-scheme: light dark;
      }

      @font-face {
        font-family: "Roboto";
        src: url("assets/fonts/Roboto/Roboto-Regular.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      * {
        box-sizing: border-box;
        word-break: break-word;
      }

      body {
        font: normal 16px Roboto;
        background-color: var(--background-color);
        display: flex;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        padding: 0 15px;
      }

      h1 {
        font-weight: bold;
      }

      h3 {
        font-weight: normal;
      }

      main {
        align-items: center;
        color: var(--color);
        display: flex;
        flex-direction: column;
        flex: 1 1 0%;
        justify-content: center;
        text-align: center;
      }

      img.profile-pic {
        border-radius: 9999px;
        box-shadow: var(--ring-shadow), var(--ring-shadow), var(--shadow);
        height: auto;
        max-width: 100%;
        padding: 0.5rem;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      ul.inline li {
        display: inline;
        padding: 0 10px;
      }

      a {
        color: var(--link-color);
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      code {
        background: #f1f2f4;
        border: 1px solid #a9b1be;
        padding: 5px;
        font-size: 12px;
      }

      footer {
        color: var(--footer-color);
        font-size: 0.8rem;
        padding: 10px;
        text-align: center;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --background-color: #282c34;
          --color: #a9b1be;
          --footer-color: #7f838d;
          --link-color: #5694b7;
          --ring-shadow: 0 0 #fff;
          --shadow: 0 4px 6px -1px rgba(255, 255, 255, 0.2),
            0 2px 4px -1px rgba(255, 255, 255, 0.2);
        }

        code {
          background: #222730;
          border: 1px solid #595c64;
        }
      }
    </style>
    <link
      rel="shortcut icon"
      type="image/png"
      href="assets/images/profile_picture.png"
    />
